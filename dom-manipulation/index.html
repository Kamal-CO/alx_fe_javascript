<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <p class="subtitle">Get inspired with random quotes by category</p>
    
    <div class="container">
        <div class="quote-display">
            <p class="quote-text" id="quoteText">Click the button to generate a random quote!</p>
            <span class="quote-category" id="quoteCategory">Motivation</span>
        </div>
        
        <div class="controls">
            <div class="category-selector">
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                    <option value="motivation">Motivation</option>
                    <option value="success">Success</option>
                    <option value="life">Life</option>
                    <option value="wisdom">Wisdom</option>
                </select>
            </div>
            <button id="newQuote">Show New Quote</button>
        </div>
        
        <div class="new-quote-form">
            <h2 class="form-title">Add Your Own Quote</h2>
            <div class="form-group">
                <label for="newQuoteText">Quote Text</label>
                <textarea id="newQuoteText" placeholder="Enter a new quote"></textarea>
            </div>
            <div class="form-group">
                <label for="newQuoteCategory">Category</label>
                <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
            </div>
            <button id="addQuoteBtn">Add Quote</button>
        </div>
    </div>
    
    <div class="quote-counter" id="quoteCounter">
        Total Quotes: <span id="quoteCount">0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
