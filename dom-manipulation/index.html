<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <!-- Sync Status Panel -->
    <div class="sync-panel">
        <div class="sync-status">
            <span id="syncStatus">Sync: Offline</span>
            <button id="manualSync">Sync Now</button>
            <button id="fetchFromServer">Fetch from Server</button>
            <button id="postToServer">Post to Server</button>
            <button id="viewConflicts" style="display: none;">Resolve Conflicts</button>
            <button id="viewSyncHistory">View History</button>
        </div>
        <div class="sync-info" id="syncInfo"></div>
        <div id="syncHistoryDisplay" class="sync-history" style="display: none;"></div>
    </div>
    
    <div class="controls-panel">
        <div class="category-filter">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
            </select>
            <button id="clearFilter">Clear Filter</button>
        </div>
        
        <div class="search-filter">
            <label for="searchInput">Search Quotes:</label>
            <input type="text" id="searchInput" placeholder="Type to search quotes...">
            <button id="clearSearch">Clear Search</button>
        </div>

        <div class="sort-options">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="category">Category A-Z</option>
                <option value="text">Quote Text A-Z</option>
            </select>
        </div>
    </div>
    
    <div class="action-buttons">
        <button id="showAll">Show All Quotes</button>
        <button id="newQuote">Show Random Quote</button>
        <button id="exportQuotes">Export Quotes</button>
        <button id="importQuotes">Import Quotes</button>
        <button id="clearStorage">Clear All Data</button>
    </div>

    <div id="resultsInfo" class="results-info"></div>
    
    <div id="quoteDisplay"></div>
    
    <div class="form-container">
        <h3>Add New Quote</h3>
        <div class="form-group">
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
            <button id="addQuoteBtn">Add Quote</button>
        </div>
        <div class="quick-categories">
            <strong>Quick Categories:</strong>
            <button class="category-tag" data-category="Inspiration">Inspiration</button>
            <button class="category-tag" data-category="Motivation">Motivation</button>
            <button class="category-tag" data-category="Wisdom">Wisdom</button>
            <button class="category-tag" data-category="Life">Life</button>
            <button class="category-tag" data-category="Success">Success</button>
        </div>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display: none;" />

    <!-- Conflict Resolution Modal -->
    <div id="conflictModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Resolve Data Conflicts</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="conflictList"></div>
            </div>
            <div class="modal-footer">
                <button id="useServerData">Use Server Data</button>
                <button id="useLocalData">Use Local Data</button>
                <button id="mergeData">Merge Both</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
