<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    
    <div class="category-filter">
        <label for="categorySelect">Filter by Category:</label>
        <select id="categorySelect">
            <option value="all">All Categories</option>
        </select>
        <button id="showAll">Show All Quotes</button>
        <button id="exportQuotes">Export Quotes</button>
        <button id="importQuotes">Import Quotes</button>
        <button id="clearStorage">Clear All Data</button>
    </div>
    
    <div id="quoteDisplay"></div>
    
    <button id="newQuote">Show New Random Quote</button>
    
    <div class="form-container">
        <h3>Add New Quote</h3>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </div>

    <!-- Hidden file input for import -->
    <input type="file" id="importFile" accept=".json" style="display: none;" />

    <script src="script.js"></script>
</body>
</html>
