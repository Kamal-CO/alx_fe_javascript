<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 1.2rem;
        }
        
        .quote-display {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            border-left: 5px solid #2575fc;
        }
        
        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
            font-style: italic;
        }
        
        .quote-category {
            display: inline-block;
            background-color: #2575fc;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .category-selector {
            flex: 1;
            min-width: 200px;
        }
        
        select, button {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            width: 100%;
        }
        
        select {
            background-color: #fff;
            border: 2px solid #ddd;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .new-quote-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .form-title {
            margin-bottom: 20px;
            color: #2575fc;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .quote-counter {
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 1.1rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .quote-text {
                font-size: 1.2rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <p class="subtitle">Get inspired with random quotes by category</p>
    
    <div class="container">
        <div class="quote-display">
            <p class="quote-text" id="quoteText">Click the button to generate a random quote!</p>
            <span class="quote-category" id="quoteCategory">Motivation</span>
        </div>
        
        <div class="controls">
            <div class="category-selector">
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                    <option value="motivation">Motivation</option>
                    <option value="success">Success</option>
                    <option value="life">Life</option>
                    <option value="wisdom">Wisdom</option>
                </select>
            </div>
            <button id="newQuote">Show New Quote</button>
        </div>
        
        <div class="new-quote-form">
            <h2 class="form-title">Add Your Own Quote</h2>
            <div class="form-group">
                <label for="newQuoteText">Quote Text</label>
                <textarea id="newQuoteText" placeholder="Enter a new quote"></textarea>
            </div>
            <div class="form-group">
                <label for="newQuoteCategory">Category</label>
                <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
            </div>
            <button onclick="addQuote()">Add Quote</button>
        </div>
    </div>
    
    <div class="quote-counter" id="quoteCounter">
        Total Quotes: <span id="quoteCount">0</span>
    </div>

    <script>
        // Initialize quotes array with some default quotes
        let quotes = [
            { text: "The only way to do great work is to love what you do.", category: "motivation" },
            { text: "Success is not final, failure is not fatal: It is the courage to continue that counts.", category: "success" },
            { text: "In the middle of difficulty lies opportunity.", category: "wisdom" },
            { text: "Life is what happens to you while you're busy making other plans.", category: "life" },
            { text: "The future belongs to those who believe in the beauty of their dreams.", category: "motivation" },
            { text: "It does not matter how slowly you go as long as you do not stop.", category: "success" },
            { text: "The only true wisdom is in knowing you know nothing.", category: "wisdom" },
            { text: "The purpose of our lives is to be happy.", category: "life" },
            { text: "Believe you can and you're halfway there.", category: "motivation" },
            { text: "I have not failed. I've just found 10,000 ways that won't work.", category: "success" }
        ];

        // DOM Elements
        const quoteTextElement = document.getElementById('quoteText');
        const quoteCategoryElement = document.getElementById('quoteCategory');
        const newQuoteButton = document.getElementById('newQuote');
        const categorySelect = document.getElementById('categorySelect');
        const quoteCountElement = document.getElementById('quoteCount');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            updateQuoteCount();
            showRandomQuote();
            
            // Add event listener to the new quote button
            newQuoteButton.addEventListener('click', showRandomQuote);
            
            // Add event listener to category selector
            categorySelect.addEventListener('change', showRandomQuote);
        });

        // Function to show a random quote
        function showRandomQuote() {
            const selectedCategory = categorySelect.value;
            let filteredQuotes;
            
            if (selectedCategory === 'all') {
                filteredQuotes = quotes;
            } else {
                filteredQuotes = quotes.filter(quote => quote.category === selectedCategory);
            }
            
            if (filteredQuotes.length === 0) {
                quoteTextElement.textContent = "No quotes available for this category. Add a new quote!";
                quoteCategoryElement.textContent = "Empty";
                return;
            }
            
            const randomIndex = Math.floor(Math.random() * filteredQuotes.length);
            const randomQuote = filteredQuotes[randomIndex];
            
            quoteTextElement.textContent = `"${randomQuote.text}"`;
            quoteCategoryElement.textContent = randomQuote.category.charAt(0).toUpperCase() + randomQuote.category.slice(1);
        }

        // Function to add a new quote
        function addQuote() {
            const newQuoteText = document.getElementById('newQuoteText').value.trim();
            const newQuoteCategory = document.getElementById('newQuoteCategory').value.trim().toLowerCase();
            
            if (!newQuoteText || !newQuoteCategory) {
                alert('Please fill in both fields!');
                return;
            }
            
            // Create new quote object
            const newQuote = {
                text: newQuoteText,
                category: newQuoteCategory
            };
            
            // Add to quotes array
            quotes.push(newQuote);
            
            // Update UI
            updateQuoteCount();
            
            // Clear form
            document.getElementById('newQuoteText').value = '';
            document.getElementById('newQuoteCategory').value = '';
            
            // Show success message
            alert('Quote added successfully!');
            
            // Update category dropdown if needed
            updateCategoryDropdown();
        }

        // Function to update the quote count display
        function updateQuoteCount() {
            quoteCountElement.textContent = quotes.length;
        }

        // Function to update the category dropdown with new categories
        function updateCategoryDropdown() {
            // Get all unique categories
            const categories = [...new Set(quotes.map(quote => quote.category))];
            
            // Clear existing options (except "All Categories")
            while (categorySelect.options.length > 1) {
                categorySelect.remove(1);
            }
            
            // Add category options
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categorySelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
